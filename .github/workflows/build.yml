name: build
on: [push, pull_request]
jobs:
  build:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v3
      - run: brew install automake
      - run: brew install ankane/brew/morph
      - uses: ruby/setup-ruby@v1
        with:
          ruby-version: 3.2
          bundler-cache: true
      - run: bundle exec rake compile
      - run: |
          morph-cli keygen
          morph-server &
          sleep 1
      - run: bundle exec rake test
